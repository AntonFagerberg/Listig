@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title - Listig</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("FortAwesome-Font-Awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("tipsy/src/stylesheets/tipsy.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.masonry.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("tipsy/src/javascripts/jquery.tipsy.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="menu-top">
            <a href="">
                <i class="icon-home"></i>
                @Messages("home")
            </a>
            <a href="">
                <i class="icon-plus-sign"></i>
                @Messages("add")
            </a>
            <a href="">
                <i class="icon-th"></i>
                @Messages("collections")
            </a>
            <a href="">
                <i class="icon-user"></i>
                @Messages("signIn")
            </a>
        </div>
        @content
    </body>
</html>
